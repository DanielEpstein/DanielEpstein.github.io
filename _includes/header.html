<header>
<!-- navbar -->
  <nav class="navbar navbar-inverse">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
	
    <div class="navbar-header">
	<div style="display:inline-block;">
			<a href="https://github.com/danielepstein"><img src="/assets/images/github.png" height="50" width="50"></a>
			<a href="https://au.linkedin.com/in/daniel-epstein-554aa9117"><img src="/assets/images/linkedin.png" height="50" width="50"></a>
			<a href="https://www.facebook.com/KnoZiggeh"><img src="/assets/images/facebook.png" height="50" width="50"></a>
			<a href="https://twitter.com/KnoZiggeh"><img src="/assets/images/twitter.png" height="50" width="50"></a>
		</div>
		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
	  
		<a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
		<p class="navbar-text"></p>
		
		
    </div>
	
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">

        {% if page.url == "/index.html" %}
          <li class="active">
          {% else %}
          <li>
        {% endif %}
        <a href="{{ site.baseurl }}/">Home</a></li>

        {% for p in site.pages %}
          {% if p.title %}
            {% if p.url == page.url %}
              <li class="active">
              {% else %}
              <li>
            {% endif %}
            <a href="{{ p.url | prepend: site.baseurl }}"><span class="glyphicon {{ p.icon }}"></span> {{ p.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

</header>
